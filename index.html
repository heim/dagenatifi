<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Skrivekonkurranse på dagen@ifi</title>
		
		<link rel="stylesheet" href="resources/css/main.css" type="text/css" media="screen" charset="utf-8">
		<link rel="stylesheet" href="resources/css/external/basic.css" type="text/css" media="screen" charset="utf-8">
		<script type="text/javascript" src="resources/js/external/jquery-1.8.2.js"></script>
		<script type="text/javascript" src="resources/js/external/basic.js"></script>
		<script type="text/javascript" src="resources/js/external/jquery.simplemodal.js"></script>
		<script type="text/javascript" src="resources/js/input.js"></script>
	</head>
	<header>
		<h1>Velkommen til BEKKs skrivekonkurranse på dagen@ifi!</h1>
	</header>

	<section>
		<div id="textToMatch">
			<span id="fadingText"></span><span id="greenText"></span><span id="redText"></span><span id="normalText"></span>
		</div>
	</section>

	<section>
		<div id="stats">
			<div>
				<span>Antall riktige: </span><span id="numberOfCorrect">0</span>
			</div>
			<div>
				<span>Antall feil: </span><span id="numberOfErrors">0</span>
			</div>
			<div>
				<span>Antall poeng: </span><span id="numberOfPoints">0</span>
			</div>
		</div>
	</section>

	<a href="#" id="startGameButton">Start spillet!</a>
	
	<section>
		<div id="timer">
			<span>Sekunder igjen: </span><span id="timeLeft">30</span>
		</div>
	</section>	

	<div id="contactForm">
		Gratulerer! Du fikk <span id="finalPoints"></span> poeng!
		<br />
		Skriv inn din kontaktinformasjon:
		<br />
		<label>Navn: </label><input id="name" type="text">
		<label>Telefonnummer: </label><input id="phonenumber" type="text">
	</div>
</html>
