<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Skrivekonkurranse på dagen@ifi</title>
		<link rel="stylesheet" href="resources/css/main.css" type="text/css" media="screen" charset="utf-8">
		<script type="text/javascript" src="resources/js/external/jquery-1.8.2.js"></script>
		<script type="text/javascript" src="resources/js/input.js"></script>
	</head>
	
<div id="fancybox-overlay"></div>
	<div class="container">
	
		<header class="clearfix">
			<span class="logo"></span>
			<div class="headline">
				<div class="title">Skrivekonkurranse på dagen@ifi!</div>
			</div>
		</header>
		
		<section class="clock">
			<span id="secondsLeft"></span>
		</section>
		
		<div id="fancybox-wrap">
			<section class="score">
				<a href="#" class="score-close">close</a>
				<p>Antall riktige: <span id="correct">0</span></p>
				<p>Antall feil: <span id="wrong">0</span></p>
				<p>Antall poeng: <span id="score">0</span></p>
			</section>
		</div>

		<section class="content">
			<div class="text"></div>
		</section>
		
		<div class="countdown">
			<span class="value"></span>
		</div>
	</div>
</html>
